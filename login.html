<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CafeDelight - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #5d4037;
      --secondary: #a1887f;
      --light-bg: #fffaf6;
      --accent: #d7ccc8;
      --text: #3e2723;
      --highlight: #ffccbc;
      --font-main: 'Montserrat', sans-serif;
      --font-logo: 'Great Vibes', cursive;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-main);
      background: url('coffee.webp') no-repeat center center/cover;
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: var(--primary);
      padding: 20px 40px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-family: var(--font-logo);
      font-size: 2rem;
      color: #ffecb3;
    }

    nav ul {
      display: flex;
      gap: 25px;
      list-style: none;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav a:hover {
      color: var(--highlight);
    }

    main {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .login-container {
      background: white;
      padding: 40px 35px;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.12);
      width: 350px;
      text-align: center;
    }

    .login-container h2 {
      font-family: var(--font-logo);
      color: var(--primary);
      font-size: 2.5rem;
      margin-bottom: 25px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    label {
      font-weight: 600;
      margin-bottom: 6px;
      color: var(--primary);
      text-align: left;
      display: block;
    }

    input[type="email"],
    input[type="password"] {
      padding: 12px 15px;
      border: 1.8px solid var(--accent);
      border-radius: 8px;
      font-size: 1rem;
      font-family: var(--font-main);
      transition: border-color 0.3s;
    }

    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: var(--primary);
      outline: none;
    }

    .checkbox-wrapper {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 0.9rem;
      color: var(--text);
    }

    input[type="checkbox"] {
      width: 16px;
      height: 16px;
      cursor: pointer;
    }

    button[type="submit"] {
      background: var(--highlight);
      color: var(--text);
      border: none;
      padding: 14px 0;
      border-radius: 25px;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 10px;
    }

    button[type="submit"]:hover {
      background: #ffab91;
    }

    .register-link {
      margin-top: 18px;
      font-size: 0.95rem;
      color: var(--primary);
    }

    .register-link a {
      color: var(--highlight);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }

    .register-link a:hover {
      color: #ffab91;
      text-decoration: underline;
    }

    @media (max-width: 400px) {
      .login-container {
        width: 100%;
        padding: 30px 25px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">CafeDelight</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="about us.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
		<li><a href="login.html">Log In</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="login-container">
      <h2>Login</h2>
      <form action="coffee shop.html" method="GET">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required />

        <div class="checkbox-wrapper">
          <input type="checkbox" id="remember" name="remember" />
          <label for="remember" style="margin: 0;">Remember me</label>
        </div>

        <button type="submit">Log In</button>
      </form>

      <p class="register-link">
        Don't have an account? <a href="register.html">Register here</a>
      </p>
    </div>
  </main>
</body>
</html>
