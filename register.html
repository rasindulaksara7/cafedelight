<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register - CafeDelight</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #6d4c41;
      --secondary: #d7ccc8;
      --background: #fffaf6;
      --accent: #ffab91;
      --light: #ffecb3;
      --text: #3e2723;
      --font-main: 'Montserrat', sans-serif;
      --font-logo: 'Great Vibes', cursive;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: url('wallpaper.jpg') center/cover no-repeat fixed;
      font-family: var(--font-main);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      min-height: 100vh;
    }

    h1 {
      font-family: var(--font-logo);
      color: var(--light);
      font-size: 3rem;
      margin-bottom: 2rem;
      text-shadow: 1px 1px 6px rgba(0,0,0,0.7);
    }

    .register-form {
      background: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      width: 100%;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1.5rem;
      border: 1px solid var(--secondary);
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      background: var(--primary);
      color: #fff;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
      width: 100%;
    }

    button:hover {
      background: var(--accent);
      color: var(--text);
    }

    .login-link {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .login-link a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
        text-align: center;
      }

      .register-form {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <h1>CafeDelight</h1>

  <form class="register-form" action="Coffee Shop.html" method="get">
    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" placeholder="e.g. Amal Perera" required>

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" placeholder="e.g. amal@email.com" required>

    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="Enter a strong password" required>

    <label for="confirm">Confirm Password</label>
    <input type="password" id="confirm" name="confirm" placeholder="Re-enter your password" required>

    <button type="submit">Register</button>

    <div class="login-link">
      Already have an account? <a href="login.html">Log In</a>
    </div>
  </form>

</body>
</html>
