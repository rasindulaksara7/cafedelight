<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thank You - CafeDelight</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #5d4037;
      --light-bg: #fffaf6;
      --text: #3e2723;
      --highlight: #ffccbc;
      --font-main: 'Montserrat', sans-serif;
      --font-logo: 'Great Vibes', cursive;
    }
    body {
      font-family: var(--font-main);
      background: var(--light-bg);
      color: var(--text);
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-family: var(--font-logo);
      font-size: 3rem;
      color: var(--primary);
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }
    a {
      background: var(--highlight);
      color: var(--text);
      padding: 12px 28px;
      border-radius: 25px;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.3s;
    }
    a:hover {
      background: #ffab91;
    }
  </style>
</head>
<body>
  <h1>Thank You!</h1>
  <p>Your message has been received. We'll get back to you shortly.</p>
  <a href="coffee shop.html">Return to Home</a>
</body>
</html>
